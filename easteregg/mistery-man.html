<!DOCTYPE html>

<head>
    <title>Darker, yet Darker</title>
    <style>
        html {
            height: 100%;
        }
        .bg { 
            background: linear-gradient(to bottom, rgb(59, 59, 59), black); 
        }
        .img {
            max-width: 250px;
            min-width: 250px;
        }
        div {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg">
    <div>
        <img class="img" src="../img/mistery-man.png">.</img>
    </div>
</body>
